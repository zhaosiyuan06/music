<!doctype html>
<html lang="jquery.js">
<head>
    <meta charset="UTF-8">
    <title>music</title>
    <script src="jquery.js"></script>
    <script src="music.js"></script>
    <link rel="stylesheet" href="music.css">
</head>
<body>
<div class="backgrounds">
    <div class="qq">QQ音乐</div>
    <div class="back-neikuang">
        <div class="shang">
            <div class="left">
                <div class="top">
                    <ul>
                        <li>
                            <div class="icon"></div>
                            <span>收藏</span>
                        </li>
                        <li>
                            <div class="icon i1"></div>
                            <span>添加到</span>
                        </li>
                        <li>
                            <div class="icon i2"></div>
                            <span>下载</span>
                        </li>
                        <li>
                            <div class="icon i3"></div>
                            <span class="shanchu">删除</span>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    <div class="bot1">
                        <div class="xuhao">序号</div>
                        <div class="gequ">歌名</div>
                        <div class="kongbai">操作</div>
                        <div class="geshou">歌手</div>
                    </div>

                    <ul class="songs">

                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="pic">
                    <img src="image/index2.jpg" alt="">
                </div>
                <div class="lyrics">
                    <div class="lyric"></div>
                </div>

            </div>
        </div>
        <div class="lysic1">
            <div class="lysic2"></div>
        </div>

        <div class="bot">
            <audio  src="song/玖月奇迹 - 大中国.mp3"></audio>

            <div class="music-box"></div>
            <div class="play-box">
                <div class="bofang-zanting"></div>
                <div class="qiehuan">
                    <div class="prev"></div>
                    <div class="next"></div>
                </div>
                <div class="shichang">
                    <div class="dangqianshichang">00:00</div>
                    <div class="xie">/</div>
                    <div class="zongshichang">11:11</div>
                </div>
                <div class="jindu">
                    <div class="jindutiao">
                        <div class="j"></div>
                    </div>
                    <div class="yuandian"></div>
                </div>
                <div class="tubiao">
                    <span class="tb2"></span>
                    <span class="tb3"></span>
                    <span class="tb1">
                        <div class="chunjing">纯净</div>
                        <div class="off">OFF</div>
                    </span>
                </div>
                <div class="yinliang">
                    <div class="laba"></div>
                    <div class="yinliangkongzhi">
                        <div class="yinliangtiao"></div>
                        <div class="yuandian"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
